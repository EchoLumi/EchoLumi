name: Generate 3D Contribution

on:
  # 1) 手动运行
  workflow_dispatch:

  # 2) 推送到 main 分支时运行
  push:
    branches: ["main"]

  # 3) 每天 UTC 0 点运行（北京时间早 8 点）
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D
        uses: yoshi389111/github-profile-3d-contrib@0.8.1
        with:
          USERNAME: EchoLumi
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update 3d contributions" || echo "No changes to commit"
          git push
